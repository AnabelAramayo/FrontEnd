<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="PrimerHeader">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="SegundoHeader">
            <img src="img/Tienda.png" alt="_blank">
            <h2>Nombre Tienda</h2>
        </div>
    </header>
    <main class="PrincipalRegistro">
        <h1>Registro</h1>
        <br>
        <form action="#" method="POST"> 
            <input type="text" name="NombreApellido" placeholder="Nombre y Apellido">
            <br>
            <input type="email" name="email" placeholder="Correo electrónico">
            <br>
            <input type="password" name="Contraseña" placeholder="Contraseña">
            <br>
            <select>
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Brasil</option>
            </select>
        </form>
        <br>
        <div class="BotonesRegistro">
        <button type="reset" class="BotonReset">Resetear</button>
        <button type="submit" class="BotonSubmit">Registrar</button>
        </div>
        <br>
        <div class="Aingresar">
            <span>¿Ya tenes una cuenta?</span> 
            <br>
            <a href="#">Ingresá</a>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END1</p>
    </footer>
</body>
</html>
